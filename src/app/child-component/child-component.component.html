<p>i'm child component.</p>
<button (click)="onClick()">Get Money</button>

<div>Money from Parent : {{ parentMoney }}</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Money</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of users">
      <td>{{ data.name }}</td>
      <td>${{ data.money }}</td>
    </tr>
  </tbody>
</table>

<div style="margin-top:10px">
  <div>
    <input type="radio" name="flexRadioDefault" />
    <label> Row </label>
  </div>
  <div class="form-check">
    <input type="radio" name="flexRadioDefault" checked />
    <label> Column </label>
  </div>
</div>
